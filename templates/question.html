{% extends 'base.html' %}

{% block title %}发布博文{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    {% if id==-1 %}
    <h3 class="page-title">发布博文</h3>
    <form action="" method="post">
        <div class="container">
            <div class="form-group">
                <input type="hidden" name="todo" value="add">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="30" placeholder="请输入内容" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
    {% else %}
    <h3 class="page-title">编辑博文</h3>
    <form action="" method="post">
        <div class="container">
            <div class="form-group">
                <input type="hidden" name="todo" value="update">
                <input type="hidden" name="question_id" value={{ question.id }}>
                <input type="text" name="title" value="{{ question.title}}" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="30"  class="form-control">{{ question.content }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即更新</button>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
